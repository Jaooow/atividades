<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>Exercicio 1</title>
        <script>
            function validar(n,e,s,d)
            {
                mensagem = "";
                if(n != "" && e != "" && s != "" && d != "")
                {
                    mensagem = "Nome: "+n;
                    mensagem += "\nE-mail: "+e;
                    mensagem += "\nSexo: "+s;
                    mensagem += "\nData Nascimento: "+d;
                }
                else
                {
                    mensagem = "Falta preencher campo(s):";
                    if(n == "")
                    {
                        mensagem += "\n -Nome"
                    }
                    if(e == "")
                    {
                        mensagem += "\n -E-mail"
                    }
                    if(s == "")
                    {
                        mensagem += "\n -Sexo"
                    }
                    if(d == "")
                    {
                        mensagem += "\n -Data Nacimento"
                    }
                }
                alert(mensagem);
            }
        </script>
    </head>
    <body>
        <form name = "f1">
            <fieldset>
                <legend>Informa√ßoes</legend>
                <input type = "text" name = "nome" id = "nome" placeholder = "Nome...." /> <br/><br/>

                <input type = "email" name = "email" id = "email" placeholder = "E-mail..." /> <br/><br/>

                <label id = "sexo">Sexo: </label>
                <input type = "radio" name = "sexo" id = "sexo" value = "M" /> Masculino.
                <input type = "radio" name = "sexo" id = "sexo" value = "F" /> Feminino. <br/><br/>

                <label id = "data_nasc">Data de Nascimento: </label>
                <input type = "date" name = "data_nasc" id = "data_nasc" />

                <input type = "button" value = "Exibir" onclick = "validar(document.f1.nome.value,document.f1.email.value,document.f1.sexo.value,document.f1.data_nasc.value);" />
            </fieldset>
        </form>
    </body>
</html>
